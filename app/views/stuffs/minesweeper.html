<% content_for :main do %>
<div id="minesweeper-main">
	<div id="words_space">
		<h1 class="input-header">Board Setup</h1>
		<span class="input-title">Width <span class="mini-text">(limit 15)</span>: <input type="number" id="board-width" class="mine-input" placeholder="ex: 12"></span>
		<span class="input-title">Height<span class="mini-text">(limit 15)</span>: <input type="number" id="board-height" class="mine-input" placeholder="ex: 8"></span>
		<span class="input-title">Num. Mines:<input type="number" id="num-mines" class="mine-input" placeholder="ex: 15"></span>
		<button id="generate-board" class="btn btn-inverse">Generate</button>
		<br>

		<span class="status-header">GET STARTED</span>
	</div>


	<div id="board_space">

	</div>
</div>

<script type="text/javascript">
	randoms.minesweeper();	
</script>

<% end %>
